<!DOCTYPE html>
<html class="no-js">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>在线云播</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../static/btsearch/style.css" rel="stylesheet" type="text/css" />
	<link href="../static/btsearch/result.css" rel="stylesheet" type="text/css" />
	<link href="../static/btdownload.css" rel="stylesheet" type="text/css" />
	<link rel="Shortcut Icon" href="../static/favicon.ico" />
	<script type="text/javascript">
              var browser = {
                  versions: function () {
                      var u = navigator.userAgent, app = navigator.appVersion;
                      return {//移动终端浏览器版本信息
                          trident: u.indexOf('Trident') > -1, //IE内核
                          presto: u.indexOf('Presto') > -1, //opera内核
                          webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                          gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                          mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                          ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                          android: u.indexOf('Android') > -1, //android终端或者uc浏览器
                          iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                          iPad: u.indexOf('iPad') > -1, //是否iPad
                          webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
                      };
                  }(),
                  language: (navigator.browserLanguage || navigator.language).toLowerCase()
              }
              if (browser.versions.mobile == true || browser.versions.ios == true || browser.versions.android == true) {
                  window.location.href = "mobile/index";
              }
    </script>
	</head>
	<body>
    <div class="top">
		<p>公告：本站已全新改版，并已更换域名，请牢记：www.btnm.cc，或Ctrl+D收藏本站不迷路；广告合作或交换友链：QQ770695446</p>
	</div>
	<div style="margin:0 auto;text-align:center;">
        <a href="/">
			<img style="width:400px;margin-top:10px;" src="../static/logo.png">
		</a>
	</div>
	<div class="search">
        <input class="text" type="text" name="search" autocomplete="off" placeholder="世界很精彩，我想搜搜看">
        <input class="button" value="搜索" type="button" onclick="add_search()">
	</div>
    <div style="text-align:center;" class="resultList">
    <div style="font-size:15px;font-family:Microsoft YaHei;color:#0080cc;width:80%;margin:0 auto;text-align:left;">
        <p>正在播放：{{ moviename }}</p>
    </div>
        <iframe width="100%" height="100%" src="{{ link }}" frameborder="0" border="0" marginwidth="0" marginheight="0" scrolling="no" allowfullscreen="true" style="width: 80%;height: 487px;"></iframe>
    </div>
    <script type="text/javascript">
        function add_search(){
            var val = $(".text").val();
            window.location.href='/bt?search='+val
    }
    </script>
	<script src="../static/btsearch/bt/js/jquery.min.js"></script>
	</body>
</html>
