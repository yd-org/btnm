<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>注册-尼玛bt资源下载网</title>
	<link rel="Shortcut Icon" href="../static/favicon.ico" />
    <link href="../static/user/css/demo.css" rel="stylesheet" type="text/css">
    <script src="../static/user/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="../static/user/js/jquery-ui.js" type="text/javascript"></script>
</head>
<body>
    <section id="getintouch" class="fadeInDownBig animated">
        <div class="container" style="border-bottom: 0;">
            <h1>
                <span>尼玛bt资源下载网—注册</span>
            </h1>
        </div>
        <div class="container">
            <form class="contact" method="POST" action="./reg" id="form">
            <div class="row clearfix">
                <div class="lbl">
                    <label for="name">
                        用户名</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="name" name="name" data-required="true" data-validation="text"
                        data-msg="Invalid Name" placeholder="不能超过10个字符">
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="email">
                        邮箱</label>
                </div>
                <div class="ctrl">
                    <input type="text" id="email" name="email" data-required="true" data-validation="email"
                        data-msg="Invalid E-Mail" placeholder="填写正确的邮箱">
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="email">
                        密码</label>
                </div>
                <div class="ctrl">
                    <input type="password" id="password" name="password" data-required="true" data-validation="custom"
                        data-msg="Invalid Phone #" placeholder="不能少于6个字符">
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="subject">
                        重复密码</label>
                </div>
                <div class="ctrl">
                    <input type="password" name="subject" id="subject" placeholder="确认密码">
                </div>
            </div>
            <div class="row clearfix">
                <div class="lbl">
                    <label for="message">
                        个人说明</label>
                </div>
                <div class="ctrl">
                    <textarea id="message" name="message" rows="6" cols="10" placeholder="简单介绍下你自己"></textarea>
                </div>
            </div>
            <div class="row  clearfix">
                <div class="span10 offset2">
                    <input type="submit" name="submit" id="submit" class="submit" value="提交注册">
                </div>
            </div>
            </form>
			<div>已有账号？马上<a href="./login">登录</a> <a href="./">返回首页</a></div>
			<div style="color:red;" id="error">
                {{ content }}</div>
            <div id="validation">
            </div>
        </div>
    </section>
</body>
</html>
