<!DOCTYPE html>
<html lang="en">
<head>

    <title>文件下载详情页</title>

<body>
        <div class="mheader">
            <div>请牢记：www.btnm.cc，或Ctrl+D收藏本站不迷路。</div>
        </div>
        <div class="logo">
            <img class="img" src="../static/logo.png">
        </div>
        <div class="search">
            <input type="text" name="search" class="searchtext" id="searchtext">
            <input type="submit" value="搜索" class="searchbtn" onclick="add_search()">
        </div>
        <div class="downtitle">
            <p>{{ title }}</p>
        </div>
        <div class="oook">
            标签：
			{% for tag in tags %}
			{% if tag != "" %}
			<a href="./bt?search={{ tag }}" target="_blank">{{ tag }}</a>
			{% endif %}
			{% endfor %}
        </div>
        <div class="oook">
			下载地址：
			{% if "//" in id %}
			<a href="{{ id }}">{{ id }}</a>
			{% else %}
			<a href="magnet:?xt=urn:btih:{{ id }}">magnet:?xt=urn:btih:{{ id }}</a>
			{% endif %}
        </div>
