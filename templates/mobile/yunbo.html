<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/mheader.css">
    <title>在线云播</title>
</head>
<body>
        <div class="mheader">
            <div>请牢记：www.btnm.cc，或Ctrl+D收藏本站不迷路。</div>
        </div>
        <div class="logo">
            <img class="img" src="../static/logo.png">
        </div>
        <div class="search">
            <input type="text" name="search" class="searchtext" id="searchtext">
            <input type="submit" value="搜索" class="searchbtn" onclick="add_search()">
        </div>
        <div style="margin: 10px 0 0 5px;font-size: 14px;">
            正在播放：{{ moviename }}
        </div>
        <div style="margin-left: 5px;margin-right: 5px;">
            <iframe width="100%" height="100%" src="{{ link }}" frameborder="0" border="0" marginwidth="0" marginheight="0" scrolling="no" allowfullscreen="true" style="width: 100%;height: 300px;"></iframe>
        </div>
			    <script type="text/javascript">
        function add_search() {
        var val = document.getElementById("searchtext").value;
		window.location.href = "./bt" + '?search=' + val;
    }
    </script>
</body>
</html>
